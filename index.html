<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="converter-container">
                <div class="input-container">
                    <input type="number" class="from" onchange="onValueChanged()"/>
                    <img src="" width="30px" alt="" class="fromLogo">
                    <select name="from" class="drops" onchange="onCurrencyChange()">
                    </select>
                    <p> to </p>
                    <img src="" width="30px" alt="" class="toLogo">
                    <select name="to" class="drops" onchange="onCurrencyChange()">
                    </select>
                </div>
                    <p class="rst"></p>
                <p class="json"></p>
                <button class='btn' name="go" onclick="onConvert()">Convert</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
